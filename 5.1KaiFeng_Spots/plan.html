<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能规划</title>
    <link rel="stylesheet" href="static/bootstrap-5.3.0-alpha1/bootstrap-5.3.0-alpha1/dist/css/bootstrap.css">
    <script src="static/bootstrap-5.3.0-alpha1/bootstrap-5.3.0-alpha1/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>选择您感兴趣的标签</h1>
      
        <form id="tag-form">
          <div class="form-group">
            <label for="tags">标签：</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="运动" id="tag1" name="tags">
              <label class="form-check-label" for="tag1">运动</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="音乐" id="tag2" name="tags">
              <label class="form-check-label" for="tag2">音乐</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="旅游" id="tag3" name="tags">
              <label class="form-check-label" for="tag3">旅游</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="美食" id="tag4" name="tags">
              <label class="form-check-label" for="tag4">美食</label>
            </div>
          </div>
      
          <button type="submit" class="btn btn-primary">确定</button>
        </form>
      
        <div class="mt-5" id="recommendations">
          <!-- 推荐内容将在此处显示 -->
        </div>
           推荐内容
      </div>
</body>
</html>
